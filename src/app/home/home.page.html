<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COMPRAS
    </ion-title>
    <ion-buttons slot="end">
      <button ion-button (click)="goToRegister()">Registro Proveedores </button>
      <ion-button (click)="openCart()">
        <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let item of Tareas">
      <ion-card class="horizontal-cards">
        <ion-item>
          <!--ion-icon name="pin" slot="start"></ion-icon-->
          <ion-label style="text-transform: uppercase;"><b>{{item.data.Producto}}</b></ion-label>
          <!--ion-button fill="outline" slot="end">Añadir al carrito</ion-button-->
          <ion-button  [disabled]="itemAdded(item)" (click)="addToCart(item)">
            <ion-icon name="add-outline"></ion-icon>
            <ion-icon name="cart-outline"></ion-icon>
          </ion-button>
        </ion-item>
      
        <ion-card-content>
          Decripción: {{item.data.Descripcion}}
        </ion-card-content>
        <ion-card-content>
          Cantidad requerida: {{item.data.Stock}}
        </ion-card-content>
        <ion-img style="height: 25vh; max-width: auto;" [src]="item.data.Img"></ion-img>
        <!--ion-img style="height: auto; max-width: auto;" [src]="item.data.Img"></ion-img-->
      </ion-card>
    </ion-slide>
  </ion-slides>
