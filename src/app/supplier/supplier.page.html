<ion-header>
  <ion-toolbar>
    <ion-title>Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let supplier of suppliers" class="collection">
      <ion-label (dblclick)="deleteSupplier($event, supplier)" ><b>Nombre: </b>{{supplier.nombre}}: <b>Correo Electrónico: </b>  {{supplier.correo}}: <b> Número: </b> 
        {{supplier.numero}}: <b>NIT: </b>{{supplier.NIT}}: <b>Dirección:  </b>  {{supplier.direccion}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
