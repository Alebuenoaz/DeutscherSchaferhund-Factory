<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      <ion-thumbnail>
        <ion-img [src]="item.data.Img"></ion-img>
      </ion-thumbnail>
      <ion-label> &nbsp; {{item.data.Producto}} - Cantidad requerida: {{item.data.Stock}}</ion-label>
      <!--<ion-label slot="end" text-right> {{ (item.data.price * item.count) | currency:'USD':'symbol' }}</ion-label>-->
    </ion-item>
    <!--<ion-item>
      Total: <span slot="end">{{ total | currency:'USD':'symbol' }}</span>
    </ion-item>-->
  </ion-list>
  <ion-button [routerLink]="['/checkout']">Ofertar</ion-button>
</ion-content>
