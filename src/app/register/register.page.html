<ion-header>
  <ion-toolbar>
      <ion-title>
          Registro de Administrador
      </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Añadir Nuevo Administrador:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()" class="col s6">
          <div class="row">
            <div class="input-field col s6">
              <ion-text>
                <h4>Nombre</h4>
              </ion-text>
              <ion-input type="text" [(ngModel)]="manager.nombre" name="nombre"></ion-input>
            </div>
            <div class="input-field col s6">
              <ion-text>
                <h4>Correo electrónico</h4>
              </ion-text>
              <ion-input type="text" [(ngModel)]="manager.correo" name="correo"></ion-input>
            </div>
            <div class="input-field col s6">
              <ion-text>
                <h4>Contraseña</h4>
              </ion-text>
              <ion-input type="password" [(ngModel)]="manager.contrasena" name="password"></ion-input>
            </div>
            <ion-input type="submit" value="Registrar" class="btn1"></ion-input>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
    </div>
</ion-content>
