<ion-app>
  <ion-menu  menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/pending">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Ofertas</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/accepted">
            <ion-icon name="paper-plane" slot="start"></ion-icon>
            <ion-label>Ofertas en Proceso</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/rejected">
            <ion-icon name="trash" slot="start"></ion-icon>
            <ion-label>Ofertas Rechazadas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/finalized">
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>Historial de Compras</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/supplier">
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Proveedores</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
